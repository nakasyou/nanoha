name: Deploy from Astro via Deno
on:
  push:
  pull_request:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Setup deno
        uses: denoland/setup-deno@v1
      - uses: actions/cache@v3
        id: deno_cache
        env:
          cache-name: cache-deno
        with:
          path: |
            node_modules
            /home/runner/.cache/deno
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/deno.lock') }}
      - name: Test deno cache dir
        run: deno info
      - name: Build Astro from Deno
        run: deno task build
      - name: Deploy Astro Website
        uses: denoland/deployctl@v1
        with:
          project: "nanohanote"
          entrypoint: server/entry.mjs
          root: dist
